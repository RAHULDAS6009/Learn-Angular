<form class="add-form">
    <div class="form-control">
        <label for="text">Text</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="text">Day & Time</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day & Time">
    </div>
    <div class="form-control form-control-check">
        <label for="text">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
    </div>
    {{text}}
    <input type="submit" class="btn btn-block" value="Save Task">
</form>

<!-- () ->event Binding eg:function -->
<!-- [] ->Property Binding  eg:props,attributes-->
<!-- [()] ->2-way Binding  eg:set and change value-->
